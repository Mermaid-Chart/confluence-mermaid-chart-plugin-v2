app:
  id: ari:cloud:ecosystem::app/32c45076-0ed9-45c6-9e7e-a5d4a00fc88f
  connect:
    key: mermaid-chart-app-for-confluence
    remote: connect
    authentication: jwt
  runtime:
    name: nodejs20.x
remotes:
  - key: connect
    baseUrl: https://confluence.mermaidchart.com
connectModules:
  confluence:lifecycle:
    - key: lifecycle-events
      installed: /installed
  confluence:dynamicContentMacros:
    - key: mermaid
      name:
        value: Mermaid chart
      icon:
        width: 80
        height: 80
        url: /icon_80x80.png
      url: /viewer
      description:
        value: Insert Mermaid chart diagram
      outputType: block
      bodyType: plain-text
      editor:
        url: /editor
        width: 100%
        height: 100%
        cacheable: false
        editTitle:
          value: Edit diagram
        insertTitle:
          value: Insert diagram
permissions:
  scopes:
    - read:connect-confluence
    - write:connect-confluence
    - act-as-user:connect-confluence
