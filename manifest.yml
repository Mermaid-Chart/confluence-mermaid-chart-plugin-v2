app:
  id: ari:cloud:ecosystem::app/fe7d5ce6-7736-4584-b593-1bbb2c1afd72
  connect:
    key: mermaid-chart-app
    remote: connect
    authentication: jwt
  runtime:
    name: nodejs20.x
remotes:
  - key: connect
    baseUrl: https://confluence-mermaid-chart-plugin-git-add-logs-to-89da3a-mc-prod.vercel.app
connectModules:
  confluence:lifecycle:
    - key: lifecycle-events
      installed: /installed
  confluence:dynamicContentMacros:
    - key: mermaid
      name:
        value: Mermaid chart
      icon:
        width: 80
        height: 80
        url: /icon_80x80.png
      url: /viewer
      description:
        value: Insert Mermaid chart
      outputType: block
      bodyType: plain-text
      editor:
        url: /editor
        width: 100%
        height: 100%
        cacheable: false
        editTitle:
          value: Edit diagram
        insertTitle:
          value: Insert diagram
permissions:
  scopes:
    - read:connect-confluence
    - write:connect-confluence
    - act-as-user:connect-confluence
